name: Build RT-AX58U_V2 Firmware (Ubuntu 20.04 Clean)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:20.04

    steps:
      # ===============================
      # 1Ô∏è‚É£ Base system dependencies
      # ===============================
      - name: Install base build tools
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y \
            build-essential git gawk gcc-multilib g++-multilib \
            libncurses5-dev libssl-dev zlib1g-dev file wget \
            python3 perl rsync unzip xz-utils bzip2 \
            automake autoconf libtool gettext \
            liblzo2-dev libmpc3 libgmp10 \
            git-lfs bash ca-certificates \
            xxd bison uuid-dev \
            pkg-config flex

      # ===============================
      # 2Ô∏è‚É£ Force bash as /bin/sh
      # ===============================
      - name: Force bash as default shell
        run: |
          ln -sf /bin/bash /bin/sh
          /bin/sh --version || true

      # ===============================
      # 3Ô∏è‚É£ Install legacy libisl15 (REQUIRED)
      # ===============================
      - name: Install libisl15 from Ubuntu 18.04
        run: |
          echo "deb http://archive.ubuntu.com/ubuntu bionic main universe" > /etc/apt/sources.list.d/bionic-temp.list
          apt update
          apt install -y libisl15
          rm /etc/apt/sources.list.d/bionic-temp.list
          apt update

      # ===============================
      # 4Ô∏è‚É£ Register libisl in linker cache
      # ===============================
      - name: Fix libisl runtime linking
        run: |
          echo "/usr/lib/x86_64-linux-gnu" > /etc/ld.so.conf.d/libisl.conf
          ldconfig
          echo "‚úÖ libisl registered:"
          ldconfig -p | grep libisl || true

      # ===============================
      # 5Ô∏è‚É£ Git LFS setup (mandatory)
      # ===============================
      - name: Setup git-lfs
        run: |
          git lfs install

      # ===============================
      # 6Ô∏è‚É£ Checkout source
      # ===============================
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # ===============================
      # 7Ô∏è‚É£ Install Merlin toolchains (OFFICIAL)
      # ===============================
      - name: Install Merlin toolchains
        run: |
          mkdir -p /opt
          git clone --depth 1 https://github.com/RMerl/am-toolchains.git /opt/am-toolchains

          mkdir -p /opt/toolchains
          ln -s \
            /opt/am-toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32 \
            /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32

          echo "‚úÖ Toolchain linked:"
          ls -l /opt/toolchains

      # ===============================
      # 8Ô∏è‚É£ Merlin environment flags
      # ===============================
      - name: Setup Merlin environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # ===============================
      # 9Ô∏è‚É£ BUILD FIRMWARE
      # ===============================
      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j3

      # ===============================
      # üîé Locate output
      # ===============================
      - name: Locate firmware output
        if: always()
        run: |
          echo "==== Firmware files found ===="
          find release/src-rt-5.04axhnd.675x/image -type f || true
          echo "=============================="

      # ===============================
      # üì¶ Upload artifacts
      # ===============================
      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
            release/src-rt-5.04axhnd.675x/image/*.w
          if-no-files-found: warn
