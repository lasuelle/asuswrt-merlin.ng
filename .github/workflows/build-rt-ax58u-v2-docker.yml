name: Build RT-AX58U_V2 Firmware (Ubuntu 20.04 Non-Root Container)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:20.04
      options: --user 1000

    steps:
      # ✅ Step 1: Container boots as root ONLY for this step
      - name: Bootstrap non-root user
        shell: bash
        run: |
          if ! id 1000; then
            useradd -u 1000 -m builder
          fi
          chown -R 1000:1000 /__w

      # ✅ From here on, EVERYTHING runs as non-root
      - name: Verify non-root user
        run: |
          id
          test "$(id -u)" -ne 0

      - name: Install base tools
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y \
            build-essential git gawk gcc-multilib g++-multilib \
            libncurses5-dev libssl-dev zlib1g-dev file wget \
            python3 perl rsync unzip xz-utils bzip2 \
            automake autoconf libtool gettext \
            liblzo2-dev libmpc3 libgmp10 \
            uuid-dev pkg-config flex bison xxd \
            git-lfs bash

      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          /bin/sh --version || true

      - name: Install legacy libisl15 (Ubuntu 18.04)
        run: |
          echo "deb http://archive.ubuntu.com/ubuntu bionic main universe" | sudo tee /etc/apt/sources.list.d/bionic-temp.list
          sudo apt update
          sudo apt install -y libisl15
          sudo rm /etc/apt/sources.list.d/bionic-temp.list
          sudo apt update
          ls -l /usr/lib/x86_64-linux-gnu/libisl.so.15

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Merlin toolchains
        run: |
          sudo mkdir -p /opt
          sudo git clone https://github.com/RMerl/am-toolchains.git /opt/am-toolchains
          sudo mkdir -p /opt/toolchains
          sudo ln -s \
            /opt/am-toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32 \
            /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32
          sudo chown -R 1000:1000 /opt

      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # ✅ ✅ ✅ THIS WILL NOW PASS (NON-ROOT UID 1000)
      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j3

      - name: Locate firmware output
        if: always()
        run: |
          echo "==== Firmware files found ===="
          find release/src-rt-5.04axhnd.675x/image -type f || true
          echo "=============================="

      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
            release/src-rt-5.04axhnd.675x/image/*.w
          if-no-files-found: warn
