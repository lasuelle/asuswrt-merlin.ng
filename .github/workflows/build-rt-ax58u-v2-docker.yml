name: Build RT-AX58U_V2 Firmware (Self-Built Docker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Build Merlin Docker image locally
        run: |
          git clone https://github.com/RMerl/asuswrt-merlin.git merlin-build-env
          cd merlin-build-env/tools/docker
          sudo docker build -t merlin-builder .

      - name: Run firmware build inside Docker
        run: |
          sudo docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            merlin-builder \
            bash -c "
              cd release/src-rt-5.04axhnd.675x &&
              make RT-AX58U_V2 -j3
            "

      - name: Locate firmware output
        if: always()
        run: |
          echo '==== Firmware files found ===='
          find release/src-rt-5.04axhnd.675x/image -type f || true
          echo '=============================='

      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
            release/src-rt-5.04axhnd.675x/image/*.w
          if-no-files-found: warn
