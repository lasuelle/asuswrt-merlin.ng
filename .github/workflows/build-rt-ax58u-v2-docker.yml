name: Build RT-AX58U_V2 Firmware (Ubuntu 20.04 Container)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:20.04
      options: --user 1001

    steps:
      - name: Install base tools
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt install -y \
            build-essential git gawk gcc-multilib g++-multilib \
            libncurses5-dev libssl-dev zlib1g-dev file wget \
            python3 perl rsync unzip xz-utils bzip2 \
            automake autoconf libtool gettext \
            liblzo2-dev libmpc3 libgmp10 git-lfs bash

      - name: Force bash as /bin/sh (Merlin requirement)
        run: |
          apt install -y bash
          ln -sf /bin/bash /bin/sh
          echo "Shell check:"
          /bin/sh --version || true

      - name: Install legacy libisl15 from Ubuntu 18.04
        run: |
          echo "deb http://archive.ubuntu.com/ubuntu bionic main universe" > /etc/apt/sources.list.d/bionic-temp.list
          apt update
          apt install -y libisl15
          rm /etc/apt/sources.list.d/bionic-temp.list
          apt update
          ls -l /usr/lib/x86_64-linux-gnu/libisl.so.15

      - name: Install git-lfs (required for repo checkout)
        run: |
          apt update
          apt install -y git-lfs
          git lfs install


      - name: Install legacy libisl15 from Ubuntu 18.04
        run: |
          echo "Adding Ubuntu 18.04 repo temporarily for libisl15..."
          echo "deb http://archive.ubuntu.com/ubuntu bionic main universe" > /etc/apt/sources.list.d/bionic-temp.list

          apt update

          echo "Installing libisl15 from bionic..."
          apt install -y libisl15

          echo "Cleaning up bionic repo..."
          rm /etc/apt/sources.list.d/bionic-temp.list
          apt update

          echo "âœ… Verifying libisl:"
          ls -l /usr/lib/x86_64-linux-gnu/libisl.so.15


      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Merlin toolchains
        run: |
          mkdir -p /opt
          git clone https://github.com/RMerl/am-toolchains.git /opt/am-toolchains
          mkdir -p /opt/toolchains
          ln -s \
            /opt/am-toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32 \
            /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32

      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j3

      - name: Locate firmware output
        if: always()
        run: |
          echo "==== Firmware files found ===="
          find release/src-rt-5.04axhnd.675x/image -type f || true
          echo "=============================="

      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
            release/src-rt-5.04axhnd.675x/image/*.w
          if-no-files-found: warn
