name: Build RT-AX58U_V2 Firmware (Self-Healing CI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        make_jobs: [2, 3]

    steps:
      # ----------------------------
      # 1Ô∏è‚É£ Checkout
      # ----------------------------
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # ----------------------------
      # 2Ô∏è‚É£ Force bash as /bin/sh
      # ----------------------------
      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          /bin/sh --version

      # ----------------------------
      # 3Ô∏è‚É£ Install FULL legacy build stack (VERIFIED)
      # ----------------------------
      - name: Install full legacy dependencies
        run: |
          sudo apt update

          sudo apt install -y \
            build-essential git git-lfs gawk \
            gcc-multilib g++-multilib \
            libncurses5-dev libssl-dev zlib1g-dev \
            file wget curl rsync unzip xz-utils bzip2 \
            automake autoconf libtool gettext \
            flex bison pkg-config \
            liblzo2-dev libuuid1 uuid-dev \
            libgmp10 libmpc3 \
            xxd

          git lfs install

      # ----------------------------
      # 4Ô∏è‚É£ Install WORKING libisl15 (correct ELF, host ABI)
      # ----------------------------
      - name: Install legacy libisl15 safely
        run: |
          wget -q https://old-releases.ubuntu.com/ubuntu/pool/universe/i/isl-0.18/libisl15_0.18-4_amd64.deb
          sudo dpkg -i libisl15_0.18-4_amd64.deb

          echo "‚úÖ Verifying libisl:"
          file /usr/lib/x86_64-linux-gnu/libisl.so.15

      # ----------------------------
      # 5Ô∏è‚É£ Install OFFICIAL Merlin toolchains
      # ----------------------------
      - name: Install Merlin toolchains
        run: |
          sudo mkdir -p /opt
          sudo git clone --depth 1 https://github.com/RMerl/am-toolchains.git /opt/am-toolchains
          sudo mkdir -p /opt/toolchains

          sudo ln -s \
            /opt/am-toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32 \
            /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32

      # ----------------------------
      # 6Ô∏è‚É£ Create NON-ROOT build user (Merlin REQUIRED)
      # ----------------------------
      - name: Create non-root build user
        run: |
          sudo useradd -m builder || true
          sudo chown -R builder:builder $GITHUB_WORKSPACE

      # ----------------------------
      # 7Ô∏è‚É£ Setup Merlin environment
      # ----------------------------
      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # ----------------------------
      # 8Ô∏è‚É£ Build as NON-ROOT (CRITICAL)
      # ----------------------------
      - name: Build RT-AX58U_V2 firmware
        run: |
          sudo -u builder bash << 'EOF'
          set -e
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j${{ matrix.make_jobs }}
          EOF

      # ----------------------------
      # 9Ô∏è‚É£ Locate output
      # ----------------------------
      - name: Locate firmware output
        if: always()
        run: |
          find release/src-rt-5.04axhnd.675x/image -type f || true

      # ----------------------------
      # üîü Upload firmware
      # ----------------------------
      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware-j${{ matrix.make_jobs }}
          path: |
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
            release/src-rt-5.04axhnd.675x/image/*.w
          if-no-files-found: warn
