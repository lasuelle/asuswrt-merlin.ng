name: Build RT-AX58U_V2 Firmware (Docker Toolchain Runner)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- CHECKOUT OUTSIDE THE CONTAINER ---
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Pull toolchain container ---
      - name: Pull Gnuton toolchain image
        run: |
          docker pull gnuton/asuswrt-merlin-toolchains-docker:20221206

      # --- Run build inside Docker container ---
      - name: Build firmware inside toolchain container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -w /build \
            gnuton/asuswrt-merlin-toolchains-docker:20221206 \
            bash -c "
              cd release/src-rt-5.04axhnd.675x &&
              make RT-AX58U_V2 -j$(nproc)
            "

      # --- List output files ---
      - name: Locate firmware
        run: |
          find release/src-rt-5.04axhnd.675x/image -type f || true

      # --- Upload artifacts ---
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.w
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
          if-no-files-found: warn
