name: Build RT-AX58U_V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      # âœ… Checkout source
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libc6-dev-i386 \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            curl \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            bzip2 \
            p7zip-full \
            bc \
            flex \
            bison \
            patch \
            texinfo \
            automake \
            autoconf \
            libtool \
            gettext \
            cmake \
            make \
            libelf-dev \
            lzma \
            lzop \
            u-boot-tools \
            device-tree-compiler \
            ccache \
            pkg-config \
            ca-certificates \
            dos2unix \
            libusb-1.0-0-dev \
            libffi-dev
          
          # âœ… GCC 9.2 runtime loader dependencies (THE CRITICAL ONES)
          sudo apt install -y \
            libisl15 \
            libmpc3 \
            libmpfr6 \
            libgmp10
          
          # âœ… Hard verification (fail fast if broken)
          gcc --version
            make --version
            automake --version
            autoconf --version

      # âœ… Force bash as /bin/sh (Merlin requirement)
      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          echo "Shell in use:"
          /bin/sh --version || true

      # âœ… Install OFFICIAL Merlin am-toolchains (HND / AX â€“ Kernel 4.19)
      - name: Install official Merlin am-toolchains
        run: |
          sudo mkdir -p /opt
          cd /opt

          echo "Cloning official am-toolchains..."
          sudo git clone --depth 1 https://github.com/RMerl/am-toolchains.git

          echo "Creating correct /opt/toolchains layout..."
          sudo mkdir -p /opt/toolchains
          sudo ln -s /opt/am-toolchains/brcm-arm-hnd /opt/toolchains/brcm-arm-hnd

          echo "âœ… Toolchain layout:"
          ls -lah /opt/toolchains
          ls -lah /opt/toolchains/brcm-arm-hnd

          echo "âœ… Registering toolchain paths..."
          echo "/opt/toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/opt/toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/lib" >> $GITHUB_ENV

      # âœ… Standard Merlin environment (SAFE, keep this)
      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # âœ… Build RT-AX58U_V2 firmware
      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j$(nproc)

      # ðŸ” Debug: locate firmware output
      - name: Locate firmware output
        if: always()
        run: |
          echo "==== Firmware files found ===="
          find release/src-rt-5.04axhnd.675x/image -type f 2>/dev/null || true
          echo "=============================="

      # ðŸ“¦ Upload firmware artifacts (NO symlink loops)
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.w
            release/src-rt-5.04axhnd.675x/image/*.bin
          if-no-files-found: warn
