name: Build RT-AX58U_V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      # âœ… Checkout source
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # âœ… Install build dependencies (Merlin VERIFIED SET)
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            bzip2 \
            automake \
            autoconf \
            libtool \
            gettext

          automake --version
          autoconf --version

      # âœ… Force bash as /bin/sh (Merlin requirement)
      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          /bin/sh --version || true

      # âœ… Install OFFICIAL Merlin toolchains (CORRECT PATH)
      - name: Install official Merlin toolchains (FIXED)
        run: |
          sudo mkdir -p /opt/toolchains
          sudo git clone --depth 1 https://github.com/RMerl/am-toolchains.git /opt/am-toolchains

          echo "âœ… Linking toolchain to Merlin-required path..."

          sudo ln -s \
            /opt/am-toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32 \
            /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32

          echo "âœ… Verifying REQUIRED toolchain path:"
          ls -lh /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32
          ls -lh /opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/bin

      # âœ… Standard Merlin environment
      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # âœ… Build RT-AX58U_V2 firmware
      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j$(nproc)

      # ðŸ” Debug: locate firmware
      - name: Locate firmware output
        if: always()
        run: |
          echo "==== Firmware files found ===="
          find release/src-rt-5.04axhnd.675x/image -type f 2>/dev/null || true
          echo "=============================="

      # ðŸ“¦ Upload firmware artifacts
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*.w
            release/src-rt-5.04axhnd.675x/image/*.trx
            release/src-rt-5.04axhnd.675x/image/*.bin
          if-no-files-found: warn
