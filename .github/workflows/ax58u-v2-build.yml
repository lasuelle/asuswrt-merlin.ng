name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils

      - name: Force /bin/sh to bash (CRITICAL)
        run: |
          sudo ln -sf /bin/bash /bin/sh
          ls -l /bin/sh

      - name: Setup environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # ✅ INSTALL REQUIRED MERLIN TOOLCHAIN
      - name: Install Broadcom ARM Toolchain (OFFICIAL METHOD)
        run: |
          sudo mkdir -p /opt
          cd /opt

          echo "Cloning official Merlin toolchains repo..."
          sudo git clone https://github.com/RMerl/asuswrt-merlin-toolchains.git

          echo "Installing toolchain..."
          cd asuswrt-merlin-toolchains
          sudo ./install.sh

          echo "✅ Installed toolchains:"
          ls /opt/toolchains


      - name: Verify SDK structure
        run: |
          cd release/src-rt-5.04axhnd.675x
          echo "✅ SDK FOUND:"
          pwd
          echo "✅ PREBUILT:"
          ls prebuilt || true
          echo "✅ TOOLCHAINS:"
          ls /opt/toolchains

      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: release/src-rt-5.04axhnd.675x/image/*
