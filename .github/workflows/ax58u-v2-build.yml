name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils

      - name: Setup environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # âœ… THIS IS THE CRITICAL FIX
      - name: Force /bin/sh to bash (REQUIRED FOR MERLIN)
        run: |
          sudo ln -sf /bin/bash /bin/sh
          echo "Now /bin/sh points to:"
          ls -l /bin/sh

      - name: Verify SDK, toolchains and prebuilts
        run: |
          cd release/src-rt-5.04axhnd.675x

          echo "=== SDK DIRECTORY ==="
          pwd

          echo "=== TOOLCHAINS ==="
          ls toolchains || true

          echo "=== PREBUILT (BEFORE BUILD) ==="
          ls prebuilt || true

      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: release/src-rt-5.04axhnd.675x/image/*
