name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      # âœ… Checkout firmware source
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Install required build dependencies
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            bzip2 \
            curl

      # âœ… Force bash as /bin/sh (Merlin requirement)
      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          echo "Using shell:"
          /bin/sh --version || true

      # âœ… Install OFFICIAL Merlin toolchains â€“ match README exactly
      - name: Install official am-toolchains (HND)
        run: |
          # Follow RMerl instructions:
          #   git clone ~/am-toolchains
          #   sudo ln -s ~/am-toolchains/brcm-arm-hnd /opt/toolchains

          sudo mkdir -p /opt
          cd /opt

          if [ ! -d am-toolchains ]; then
            echo "Cloning am-toolchains..."
            sudo git clone --depth 1 https://github.com/RMerl/am-toolchains.git
          else
            echo "am-toolchains already present, skipping clone"
          fi

          # Ensure /opt/toolchains points directly to brcm-arm-hnd
          if [ -L /opt/toolchains ] || [ -d /opt/toolchains ]; then
            echo "Cleaning existing /opt/toolchains..."
            sudo rm -rf /opt/toolchains
          fi

          echo "Creating /opt/toolchains -> brcm-arm-hnd symlink"
          sudo ln -s /opt/am-toolchains/brcm-arm-hnd /opt/toolchains

          echo "Toolchain layout:"
          ls -ld /opt/toolchains /opt/am-toolchains/brcm-arm-hnd
          ls /opt/toolchains

          # Optional but helpful: add toolchain binaries to PATH and libs
          echo "/opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/opt/toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/lib" >> $GITHUB_ENV

      # âœ… Export standard Merlin environment
      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      # âœ… Build RT-AX58U_V2 firmware
      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          echo "PWD: $(pwd)"
          echo "Listing image/ before build (should usually be empty):"
          ls -R image || true

          make RT-AX58U_V2 -j"$(nproc)"

          echo "Listing image/ after build:"
          ls -R image || true

      # ðŸ” Debug: locate any firmware-like outputs, even if build failed
      - name: Locate firmware output
        if: always()
        run: |
          echo "==== Searching for firmware (.w / .trx / .bin) under release/ ===="
          find release -type f \( -name "*.w" -o -name "*.trx" -o -name "*.bin" \) 2>/dev/null || true
          echo "=================================================="

      # ðŸ“¦ Upload artifacts (safe â€“ avoids symlink loops)
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            **/*.w
            **/*.trx
            **/*.bin
          if-no-files-found: warn
