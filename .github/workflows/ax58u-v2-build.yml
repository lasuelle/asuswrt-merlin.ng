name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            bzip2

      - name: Setup environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      - name: Install Broadcom ARM Toolchain (Verified Working)
        run: |
          sudo mkdir -p /opt/toolchains
          cd /opt/toolchains

          echo "Downloading toolchain..."
          sudo wget -O toolchain.tar.bz2 \
            https://download.iopsys.eu/iopsys/toolchain/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32.Rel1.12.tar.bz2

          echo "Extracting..."
          sudo tar -xjf toolchain.tar.bz2

          echo "✅ Installed toolchains:"
          ls -lh /opt/toolchains

      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          echo "✅ Forced /bin/sh to bash"

      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release
          SDK_DIR=$(ls -d src-rt-* | grep 5.04 | head -n 1)
          echo "Using SDK: $SDK_DIR"
          cd "$SDK_DIR"

          export SHELL=/bin/bash
          export CONFIG_SHELL=/bin/bash

          make RT-AX58U_V2 -j$(nproc)


      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/src-rt-5.04axhnd.675x/image/*
