name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      # ✅ Checkout firmware source
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Install required build dependencies
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            bzip2

      # ✅ Force bash as /bin/sh (Merlin REQUIREMENT)
      - name: Force bash as /bin/sh
        run: |
          sudo ln -sf /bin/bash /bin/sh
          echo "✅ /bin/sh is now bash"

      # ✅ Install OFFICIAL Merlin toolchains (HND / AX)
      - name: Install official am-toolchains (HND)
        run: |
          sudo mkdir -p /opt/toolchains
          cd /opt/toolchains

          echo "Cloning official am-toolchains repo..."
          sudo git clone --depth 1 https://github.com/RMerl/am-toolchains.git

          echo "Creating brcm-arm-hnd layout..."
          sudo ln -s am-toolchains/brcm-arm-hnd brcm-arm-hnd

          echo "Exporting PATH and LD_LIBRARY_PATH..."
          echo "/opt/toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/opt/toolchains/brcm-arm-hnd/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32/usr/lib" >> $GITHUB_ENV

          echo "✅ Toolchain layout:"
          ls -lh /opt/toolchains
          ls -lh /opt/toolchains/brcm-arm-hnd

      # ✅ Export standard Merlin environment (NO TOOLCHAIN CHANGES)
      - name: Setup build environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV


      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j$(nproc)

            - name: Debug firmware output
        run: |
          echo "==== Firmware Files Found ===="
          find release -type f \( -name "*.trx" -o -name "*.bin" \)
          echo "================================"

      - name: Upload firmware artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/**/image/*.trx
            release/**/image/*.bin
            release/**/image/*
