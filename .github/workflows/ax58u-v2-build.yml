name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            bc

      - name: Setup environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      - name: Detect SDK directory
        run: |
          cd release
          ls -d src-rt-*
          SDK_DIR=$(ls -d src-rt-* | grep 5.04 | head -n 1)
          echo "Using SDK: $SDK_DIR"
          echo "SDK_DIR=$SDK_DIR" >> $GITHUB_ENV

      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release/$SDK_DIR

          # âœ… Force bash for Merlin build system
          sudo ln -sf /bin/bash /bin/sh

          make RT-AX58U_V2 -j$(nproc)

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: |
            release/*/image/*.trx
            release/*/image/*.w
