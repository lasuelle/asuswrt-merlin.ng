name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout source (shallow, fast)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils \
            curl

      - name: Setup environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      - name: Install Broadcom ARM Toolchain
        run: |
          sudo mkdir -p /opt/toolchains
          cd /opt/toolchains

          echo "Downloading toolchain with curl (redirect-safe)..."
          sudo curl -L -o toolchain.tar.xz \
            https://sourceforge.net/projects/asuswrt-merlin/files/Toolchains/crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32.tar.xz/download

          echo "Extracting toolchain..."
          sudo tar -xJf crosstools-arm-gcc-9.2-linux-4.19-glibc-2.30-binutils-2.32.tar.xz

          echo "âœ… Toolchain installed:"
          ls /opt/toolchains


      - name: Build RT-AX58U_V2
        run: |
          cd release/src-rt-5.04axhnd.675x
          make RT-AX58U_V2 -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: release/src-rt-5.04axhnd.675x/image/*
