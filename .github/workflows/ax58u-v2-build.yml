name: Build RT-AX58U V2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            gawk \
            gcc-multilib \
            g++-multilib \
            libncurses5-dev \
            libssl-dev \
            zlib1g-dev \
            file \
            wget \
            python3 \
            perl \
            rsync \
            unzip \
            xz-utils

      - name: Setup environment
        run: |
          echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV

      - name: Prepare toolchain (auto-detect SDK)
        run: |
          cd release
          SDK_DIR=$(ls -d src-rt-* | head -n 1)
          echo "Using SDK: $SDK_DIR"
          cd "$SDK_DIR"
          if [ -f tools/setup.sh ]; then
            ./tools/setup.sh
          else
            echo "No setup.sh found, continuing without setup"
          fi

      - name: Build RT-AX58U_V2 firmware
        run: |
          cd release
          SDK_DIR=$(ls -d src-rt-* | head -n 1)
          echo "Using SDK: $SDK_DIR"
          cd "$SDK_DIR"
          make RT-AX58U_V2 -j$(nproc)


      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: RT-AX58U_V2-Firmware
          path: release/src-rt-5.04axhnd.675x/image/*
